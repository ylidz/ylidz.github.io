<script language="JavaScript">
    //计算天数差的函数，通用
    function DateDiff(date) {
        var baseDate = new Date(), iDays;
        baseDate.setFullYear(2019, 4, 25);
        iDays = parseInt(Math.abs(date - baseDate) / 1000 / 60 / 60 / 24).toString() + "天";    //把相差的毫秒数转换为天数
        return iDays
    }
</script>
